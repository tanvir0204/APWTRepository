<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Product</title>
</head>
<body onload="loadDoc()">
    <div class="createPart">
        <h2>API Post</h2>
          <div >
            <form method="POST" action="http://127.0.0.1:8000/api/products">  
            <span>Name</span>
            <input type="text" name="name"  class = "form-control"><br><br>
            <span>Slug</span>
            <input type="text" name="slug" class = "form-control"><br><br>
            <span>Price</span>
            <input type="text" name="price" class = "form-control"><br><br>
            
            <input type = "submit" class="btn btn-primary" value = "Add Product">
  </form>
      <script> 
        function loadDoc(){
            const xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function(){
                if (this.readyState == 4 && this.status ==200 ){
                    var obj_arr=JSON.parse(this.responseText);
                }
            };
            xhttp.open("POST","http://127.0.0.1:8000/api/products");
            xhttp.send();
        }
    </script>
</body>
</html>
